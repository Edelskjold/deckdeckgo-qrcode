<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>DeckDeckGo - QR Code</title>

  <script src="/build/deckdeckgo-qrcode.js"></script>

</head>
<body>

  <deckgo-qrcode content="https://deckdeckgo.com" style="--deckgo-qrcode-size: 300px;"></deckgo-qrcode>

  <deckgo-qrcode content="https://deckdeckgo.com" type="img" cell-size="10" style="--deckgo-qrcode-size: 300px;"></deckgo-qrcode>

  <deckgo-qrcode content="https://deckdeckgo.com" style="--deckgo-qrcode-size: 200px; --deckgo-qrcode-border-stroke: green; --deckgo-qrcode-background-fill: yellow; --deckgo-qrcode-color-fill: red;"></deckgo-qrcode>
